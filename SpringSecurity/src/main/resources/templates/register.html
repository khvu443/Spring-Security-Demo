<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 mt-3">
            <form action="/api/v1/auth/register" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address (*)</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
                    <div id="notifyEmail" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password (*)</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <div id="notifyPasswordCheck" class="form-text"></div>

                    <div id="" class="form-text shadow p-3 mb-5 bg-body-tertiary rounded my-3">
                        <div class="progress my-3" role="progressbar" aria-label="Password Strength" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 5px" id="bar">
                            <div class="progress-bar" style="width: 0%" id="progressBar"></div>
                        </div>
                        <p id="notifyStrength" class=""></p>
                        <hr class="solid">
                        <p id="low"><i class="fa-solid fa-circle" id="lowIcon"></i> At least on lowercase character</p>
                        <p id="upper"><i class="fa-solid fa-circle" id="upperIcon"></i> At least on uppercase character</p>
                        <p id = "number"><i class="fa-solid fa-circle" id="numberIcon"></i> At least on number</p>
                        <p id = "special"><i class="fa-solid fa-circle" id="specialIcon"></i> At least on special character</p>
                        <p id="length"> <i class="fa-solid fa-circle" id="lengthIcon"></i> At least 8 character</p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password (*)</label>
                    <input type="password" class="form-control" id="password2" name="confirmPassword" required>
                    <div id="notifyPassword" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username (*)</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <div id="notifyUsername" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="fname" class="form-label">First Name (*)</label>
                    <input type="text" class="form-control" id="fname" name="firstname" required>
                    <div id="notifyFirst" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name (*)</label>
                    <input type="text" class="form-control" id="lname" name="lastname" required>
                    <div id="notifyLastName" class="form-text"></div>
                </div>

                <div class="">
                    <input type="text" class="form-control" id="role" name="roles" value="ROLE_USER" hidden="hidden" required>
                </div>

                <button id="register" type="submit" class="btn btn-outline-primary">Sign up</button>
                <a href="/api/v1/auth/authenticateForm" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="/js/main.js"></script>

</body>
</html>
